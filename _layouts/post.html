---
layout: default
---
<style>
.banner-image {
  width: 100%;
      height: 25vw;
      object-fit:cover;
}
</style>


{% if page.image %}
<img src="{{page.image}}" class="banner-image img-fluid rounded" alt="Responsive image">
{% endif %}

</img>
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
